<mat-toolbar>
    <div class="navbar-content">
      <div>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Reyceitas</span>
      </div>
      <div>
        <div *ngIf="(isLoggedIn$ | async)">
          <ng-container *ngIf="user$ | async as user">
            <button mat-button [matMenuTriggerFor]="menu"> {{user?.firstName}} </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item  (click)="logout()"><mat-icon>logout</mat-icon> Logout</button>
            </mat-menu>
          </ng-container>
          
        </div>
        <asl-google-signin-button *ngIf="!(isLoggedIn$ | async)" #googleBtnRef size="medium" type="standard"></asl-google-signin-button>
      </div>
    </div>
    
</mat-toolbar>
