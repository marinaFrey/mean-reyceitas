<div class="ingredients-container">
    <tr *ngFor="let ingredient of ingredients; let i = index" 
        class="ingredient gradient-shadow"
        [ngClass]="{'done': doneIngredients[i]}"
        (click)="doneIngredients[i]=!doneIngredients[i]">
        <td class="amount"> {{ingredient.amount}}</td>
        <td class="unit-cell"> {{ingredient.unit?.name}} of</td> 
        <td> {{ingredient.food?.name}}</td> 
        <td class="details-cell"> {{ ingredient.details }} </td>
    </tr>
</div>
