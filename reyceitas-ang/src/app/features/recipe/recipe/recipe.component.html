<div *ngIf="recipe" class="recipe-container">
    <div class="recipe-overview-container">

        <app-image-carousel [images]="images"></app-image-carousel>

        <div class="recipe-basic-info-container">
            <h2> {{recipe.title}} </h2>
            <p> {{recipe.instructions}} </p>
        </div>
    </div>
    

</div>
