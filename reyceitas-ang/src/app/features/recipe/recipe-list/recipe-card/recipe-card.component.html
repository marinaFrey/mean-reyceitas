
<div *ngIf="recipe" class="recipe-card" [routerLink]="'recipe/'+ recipe._id">
    <div>
        <img src="assets/images/img-placeholder.jpg"/>
    </div>
    <div class="recipe-description">
        <h2>{{recipe.title}}</h2>
        <p>Serves {{recipe.servings}}</p>
        <p>{{recipe.difficulty}} levels of difficulty</p>
    </div>
</div>
