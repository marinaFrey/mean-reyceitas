
<div *ngIf="recipe" class="recipe-card" (click)="goToRecipe()">
    <app-image [imageUrl]="getPicture()" imageWidth="200px" imageHeight="150px"></app-image>
    <div class="recipe-description">
        <div class="flex-col gapped">
            <div class="recipe-header">
                <div class="flex-row gapped items-centered">
                    <h2>{{recipe.title}}</h2>
                    <mat-icon *ngIf="recipe.isFavorite" class="star" [ngClass]="{'favorite': recipe.isFavorite}">
                        star
                    </mat-icon>
                </div>
                
                <div *ngIf="recipe.servings" class="servings-counter">
                    <mat-icon color="primary">people</mat-icon>
                    <p class="color-primary">{{recipe.servings}}</p>
                </div>
            </div>
            
            <app-difficulty [difficulty]="recipe.difficulty"></app-difficulty>
        </div>
        
        <app-tags [tags]="recipe.tags"></app-tags>
    </div>
</div>
